name: Build
on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: sudo apt-get install -y build-essential clang lld nasm
    - name: make
      run: make ARCH=x86_64
    - uses: actions/upload-artifact@v4
      with:
        name: csmwrap.efi
        path: csmwrap.efi
